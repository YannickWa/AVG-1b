syntax = "proto3";

option csharp_namespace = "GrpcGreeter";

service Boerse {
	rpc GetTradeInfo (TradeSuchenMitNr) returns (TradeInfo);
	rpc GetPossibleTrades (Time) returns (stream TradeInfo);
}

message TradeSuchenMitNr {
	int32 id = 1;
}

message TradeInfo {
	int32 id = 1;
	string name = 2;
	int32 menge = 3;
	string datum = 4;
}

message Time {
	int32 min = 1;
}